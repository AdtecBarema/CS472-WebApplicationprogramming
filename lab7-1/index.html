<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" href="ascii.css" type="text/css">
	<script src="animations.js" type="text/javascript"></script>
	<script src="ascii.js" type="text/javascript"></script>
	<title>ascii</title>
</head>

<body>
	<div id="main">
		<h1>CS472: ASCII Animation Viewer</h1>
		<div>
			<textarea name="textarea" id="textarea" cols="80" rows="20" class="textbox"></textarea>
		</div>
		<br />
		<div class="vertical-align">
			<div class="controls">
				<fieldset name="Playcontrol">
					<legend>Play Controls:</legend>
					<input id="start" name="start" type="button" value="Start" />
					<input id="stop" name="stop" type="button" value="Stop" />
				</fieldset>

			</div>
			<div class="controls">
				<fieldset name="Animation">
					<legend>Animation:</legend>
					<select id="animationselection" name="animate" style="width: 131px">
						<option value="Blank">Blank</option>
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
						<option value="Custom">Custom</option>
					</select>
				</fieldset>
			</div>

			<div class="controls">
				<fieldset name="Size">
					<legend>Size:</legend>
					<select id="sizeselection" name="size" style="width: 132px">
						<option value="tiny">Tiny</option>
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
						<option value="extralarge">Extra Large</option>
						<option value="xxl">XXL</option>
					</select>
				</fieldset>
			</div>

			<div class="controls">
				<fieldset name="Speed:">
					<legend>Speed:</legend>
					<input id="speed" name="speed" type="checkbox" />Turbo
				</fieldset>
			</div>
		</div>
	</div>

	<div>
		<div class="right controls vertical-align">
			<a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5"></a> <br>
			<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS"></a><br>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img
					src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
		</div>
	</div>

</body>

</html>
