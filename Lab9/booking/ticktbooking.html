<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="ticketbooking.css"  rel=" stylesheet" type="text/css"/>
    <script src="jquery.mn.js"></script>
    <script src="ticketbooking.js" type="text/javascript"></script>
</head>
<body>
<form id="bookingForm">
    <div id="errors"> </div>
    <p>
        Name:
        <input type="text" name="name" pattern="[a-zA-Z]+" title="Must be letter" required/>
    </p>
    <p>Street:
        <input type="text" name="street" id="street" /></p>
    <p> State
        <select>
            <option value=""> Select One</option>
            <option value="IA"> Iowa</option>
            <option value="CA"> California</option>
            <option value="TX">Texas</option>
        </select>
    </p>
    <p>Zip Code:
        <input type="text" name="zipcode" id="zipcode" pattern="[0-9]{5}" title="Must be 5 digit" required/>
    </p>
    <p>How many seats?
    <input type="text" name="seats"></p>
<hr/>
    <fieldset>
        <legend> Which taxi do you require</legend>
        <input type="radio" name="taxi" value="car"> Car<br/>
        <input type="radio" name="taxi" value="van"> Van<br>
        <input type="radio" name="Taxi" value="tuk"> Tuk Tuk
    </fieldset>
    <fieldset>
        <legend> Extras</legend>
        <input type="checkbox" name="Extras" value="baby"> Baby Seats <br>
        <input type="checkbox" name="Extras" value="wheelchair"> WheelChair <br>
        <input type="checkbox" name="Extras" value="stock"> Stock Tip
    </fieldset>
    <p>Special Instructions:
        <textarea rows="4" cols="20"></textarea> </p>
    <input type="submit" value="Submit Booking">

</form>

</body>
</html>
